<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Heat Map</title>
        <script type="text/javascript" src="d3.js"></script>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <script type="text/javascript">
            var dataset;


            var color = d3.scaleLinear()
              .range(["#7febff", "#ff7fe1"])
              .domain([5, 20])

            var someFunction = function(data, headers) {

              var row = d3.select('.chart').selectAll('p')
              .data(data)
              .enter()
              .append('p')
              .attr('class', 'row')

              var cell = row.selectAll('svg')
                .data(function(row) {
                  return headers.map(function (column) {
                    return { column: column, value: row[column] }
                  })
                })
                .enter()
                .append('svg')
                .attr('class', 'block')
                .append('rect')
                .text(function(d) {return d.column + ": " + d.value})
                .attr('fill', function(d) {return color(d.value)})
                .attr('width', '40')
                .attr('height', '40')


            }

            d3.csv('matrix1.csv',function (data){
              console.log(data)
              var headers = d3.keys(data[0])
              someFunction(data, headers)
            })


        </script>
        <div class="chart">
        </div>
    </body>
</html>
